<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portable Space</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mohave:wght@300..700&display=swap" rel="stylesheet">
  <link rel="icon" href="images/Logo.png">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header class="header">
    <div class="nav nav--expanded">
      <div class="nav__logo-and-switch">
        <img src="images/Logo.png" class="logo" alt="">
        <button class="nav__switch"></button>
      </div>
      <div class="nav__menu-list-and-btn">
        <div>
          <ul class="nav__menu-list">
            <li class="nav__menu-item">Main</li>
            <li class="nav__menu-item">Services</li>
            <li class="nav__menu-item">Company</li>
            <li class="nav__menu-item">Partners</li>
            <li class="nav__menu-item">Cases</li>
            <li class="nav__menu-item">Contacts</li>
          </ul>
        </div>
        <div class="nav__btn">
          <button class="login-btn">Login</button>
          <button class="get-in-touch-btn">Get in touch <span class="get-in-touch-btn__icon"></span></button>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
